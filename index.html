<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro Sham Bo!</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="container">
        <h1>Rock Paper Scissors Game!</h1>

        <p>Read about The Word Detective's take on where <a href="http://www.word-detective.com/2012/06/roshambo/">Ro Sham Bo</a> hails its nick name and origins from.</p>
        <div class="flex-row space-between">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div>
            <h3>Your Score: <span id="playerScore">0</span></h3>
            <h3>Computer Score: <span id="computerScore">0</span></h3>
            <h3>Number of Ties: <span id="ties">0</span></h3>
        </div>
        <div id="results"></div>
        <div id="bestOfFive"></div>
        <script src="/script.js"></script>
    </section>
</body>
</html>
